script:
  - make -e ${MAKEJ} && cd samples/deeplearning/cnnlayer && make -e ${MAKEJ} &&
   (CHECK=1 ITERS=1;
    for GROUP in $(if [ "" != "${GROUPS}" ]; then echo "${GROUPS}"; else echo "32_0"; fi); do
      MB=$(echo ${GROUP} | cut -d_ -f1);
      OMP_NUM_THREADS=$(echo ${GROUP} | cut -d_ -f2);
      echo && echo "**** PADDING MODE 0 ****" && echo   &&
      ./run_resnet50.sh     ${MB} ${ITERS} 1 f32 F L 0  &&
      ./run_resnet50.sh     ${MB} ${ITERS} 1 f32 B L 0  &&
      ./run_resnet50.sh     ${MB} ${ITERS} 1 f32 U L 0  &&
      echo && echo "**** PADDING MODE 1 ****" && echo   &&
      ./run_resnet50.sh     ${MB} ${ITERS} 1 f32 F L 1  &&
      ./run_resnet50.sh     ${MB} ${ITERS} 1 f32 B L 1  &&
      ./run_resnet50.sh     ${MB} ${ITERS} 1 f32 U L 1;
    done)

  - make -e ${MAKEJ} && cd samples/deeplearning/cnnlayer && make -e ${MAKEJ} &&
   (CHECK=1 ITERS=1;
    for GROUP in $(if [ "" != "${GROUPS}" ]; then echo "${GROUPS}"; else echo "32_0"; fi); do
