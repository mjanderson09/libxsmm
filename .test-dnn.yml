      echo && echo "**** PADDING MODE 1 ****" && echo   &&
      ./run_vgga.sh         ${MB} ${ITERS} 0 f32 F L 1  &&
      ./run_vgga.sh         ${MB} ${ITERS} 0 f32 B L 1  &&
      ./run_vgga.sh         ${MB} ${ITERS} 0 f32 U L 1;
    done)

  - make -e ${MAKEJ} && cd samples/deeplearning/cnnlayer && make -e ${MAKEJ} &&
   (CHECK=1 ITERS=1 OMP_NUM_THREADS=$(if [ "" != "${GROUPS}" ]; then echo "${GROUPS}" | cut -d_ -f1; else echo "0"; fi);
    echo && echo "**** PADDING MODE 0 ****" && echo     &&
    ./run_deepbench.sh ${ITERS} 1 f32 F L 0             &&
    ./run_deepbench.sh ${ITERS} 1 f32 B L 0             &&
    ./run_deepbench.sh ${ITERS} 1 f32 U L 0             &&
    echo && echo "**** PADDING MODE 1 ****" && echo     &&
    ./run_deepbench.sh ${ITERS} 1 f32 F L 1             &&
